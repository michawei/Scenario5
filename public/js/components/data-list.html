<div ng-show='page == 4'> 

<div class='col-xs-12' style='min-height:60px; background: #E6F6E6; margin-bottom: 20px;'>
</div>

<div class='jumbotron' style='background:transparent; padding-top: 10px;'>

	<div class='container col-xs-3' style='min-height:90px; padding-left:25px;'>
		<h3 style='margin-top:0px;'> Menu </h3>
		<h5 style='margin-left: 10px; cursor: pointer; color:#a4a4a4' ng-mouseenter="list.labelHover('#formLabel2', '#000000')" ng-mouseleave="list.labelHover('#formLabel2', '#a4a4a4')" id='formLabel2' ng-click='setPage(1)'> Forms </h5>
		<h5 style='margin-left: 10px; cursor: pointer; color:#00a400' id='dataLabel2'> Data </h5>
	</div>

	<div class'contianer-fluid' style='padding-left: 30px; padding-right: 30px; margin-top:75px'>
		<ul class='list-group col-xs-9 ' >

			<a href ng-click='list.getData(form._id)' class='list-group-item clearfix' ng-repeat='form in formsList'> 
				<small> [ DATA ]</small> <b>{{ form.name }}</b>
			</a>

		</ul>
	</div>



</div>

</div>
