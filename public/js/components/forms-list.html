<div>
	<!-- Index Homepage -->
	<div ng-show='page == 1'> 
		<div class='col-xs-12' id='purple'></div>
		<div class='jumbotron'>
			<!-- Left Menu -->
			<div class='container col-xs-3' id="formMenu">
				<h3 id='menuLabel'> Menu </h3>
				<h5 id='formLabel' ng-click='setPage(1)'> Forms </h5>
				<h5 id='dataLabel' ng-mouseenter="list.labelHover('#dataLabel', '#000000')" ng-mouseleave="list.labelHover('#dataLabel', '#a4a4a4')" ng-click='setPage(4)'> Data </h5>
			</div>

			<!-- Delete Modal -->
			<div id="delModal" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title">Delete Confirmation</h4>
						</div>
						<div class="modal-body">
							<p>You are about to delete '{{ name }}'. Do you want to continue?</p>
							<p class="text-warning"><small>It can not be recovered</small></p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal" ng-click='list.delForm(true)'>Yes</button>
							<button type="button" class="btn btn-default" data-dismiss="modal" ng-click='list.delForm(false)'>No</button>
						</div>
					</div><!-- /modal-content -->
				</div><!-- /modal-dialog -->
			</div><!-- /modal -->

			<!-- Create Modal -->
			<div class="modal fade" id="createModal">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Create a New Form</h4>
						</div>
						<div class="modal-body">
							<p>Form Name: <input ng-model='list.newFormName'></input> </p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click='list.createForm()'>Create</button>
							<button type="button" class="btn btn-default" data-dismiss="modal" ng-click='list.newFormName = ""'>Cancel</button>
						</div>
					</div><!-- /modal-content -->
				</div><!-- /modal-dialog -->
			</div><!-- /modal -->

			<!-- Form List -->
			<div class='contianer-fluid'>
				<label class='pull-right'>Search: <input ng-model="search.name"></label>
				<ul class='list-group col-xs-9'>
					<a href ng-click='list.useForm(form.name, form.category, form.form, form._id)' class='list-group-item clearfix' ng-repeat='form in formsList | filter:search:strict'> 
						<small> [ FORM ]</small>
						<b>{{ form.name }}</b>
						<span class="pull-right">
							<button type="button" class="btn btn-default btn-sm" ng-click='list.editForm()' >
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
									Edit
							</button>
							<button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#delModal" ng-click='list.delAlert(form.name, form._id, $index)'>
								<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
									Delete
							</button>
						</span>
					</a>
				</ul>
			</div><!-- /Form List -->
			<button type="button" id='newFormBtn' class="btn btn-default btn-sm pull-right" data-toggle="modal" data-target="#createModal"> Create New Form </button>
		</div><!-- jumbotron -->
	</div><!-- /Index Homepage -->

	<!-- Form Data List -->
	<div ng-show='page == 4'> 
		<div class='col-xs-12' id='green'></div>
		<div class='jumbotron'>
			<!-- Left Menu -->
			<div class='container col-xs-3' id="dataMenu">
				<h3 id='menuLabel2'> Menu </h3>
				<h5 id='formLabel2' ng-mouseenter="list.labelHover('#formLabel2', '#000000')" ng-mouseleave="list.labelHover('#formLabel2', '#a4a4a4')" ng-click='setPage(1)'> Forms </h5>
				<h5 id='dataLabel2'> Data </h5>
			</div>

			<div class'contianer-fluid'>
				<label class='pull-right'>Search: <input ng-model="search.name"></label>
				<ul class='list-group col-xs-9 ' >
					<a href ng-click='list.getData(form._id)' class='list-group-item clearfix' ng-repeat='form in formsList | filter:search:strict'> 
						<small> [ DATA ]</small>
						<b>{{ form.name }}</b>
					</a>
				</ul>
			</div>
		</div><!-- /jumbotron -->
	</div><!-- /Form Data List -->
</div><!-- /forms-list.html -->
