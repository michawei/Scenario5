<div> 

<div class='jumbotron' ng-controller='ListViewController as list' ng-show='showList' style='background:transparent;'>

		<div id="delModal" class="modal fade">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                <h4 class="modal-title">Delete Confirmation</h4>
	            </div>
	            <div class="modal-body">
	                <p>You are about to delete this form. Do you want to continue?</p>
	                <p class="text-warning"><small>It can not be recovered</small></p>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click='list.delForm(true)'>Yes</button>
	                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click='list.delForm(false)'>No</button>
	            </div>
	        </div>
	    </div>
	  </div>

	  <!-- Modal -->
  <div class="modal fade" id="createModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create a New Form</h4>
        </div>
        <div class="modal-body">
        	<p>Form Name: <input></input> </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Create</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
      
    </div>
  </div>

	<div class'contianer-fluid' style='padding-left: 30px; padding-right: 30px;'>
		<ul class='list-group'>

			<a href ng-click='list.useForm(form.name,form.category,form.form)' class='list-group-item clearfix' style='margin-bttom'ng-repeat='form in forms'> 
				{{ form.name }}
				<span class="pull-right">
          <button type="button" class="btn btn-default btn-sm" ng-click='list.editForm()' >
        	<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				    Edit
          </button>
          <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#delModal" ng-click='list.delAlert(form.name)'>
        	  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				    Delete
          </button>
        </span>
			</a>

		</ul>
	</div>

	<button type="button" style='margin-right: 30px;' class="btn btn-default btn-sm pull-right" data-toggle="modal" data-target="#createModal"> Create New Form </button>

</div>

</div>
