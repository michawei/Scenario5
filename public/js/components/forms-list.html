<div ng-show='showList'> 

<div class='col-xs-12' style='min-height:60px; background: #E6E6E6; margin-bottom: 20px;'>
</div>

<div class='jumbotron' style='background:transparent; padding-top: 10px;'>

	<div class='container col-xs-3' style='min-height:90px; padding-left:25px;'>
		<h3 style='margin-top:0px;'> Menu </h3>
		<!--List of Categories-->
	</div>

		<div id="delModal" class="modal fade">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                <h4 class="modal-title">Delete Confirmation</h4>
	            </div>
	            <div class="modal-body">
	                <p>You are about to delete '{{ name }}'. Do you want to continue?</p>
	                <p class="text-warning"><small>It can not be recovered</small></p>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click='list.delForm(true)'>Yes</button>
	                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click='list.delForm(false)'>No</button>
	            </div>
	        </div>
	    </div>
	  </div>

	  <!-- Modal -->
  <div class="modal fade" id="createModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create a New Form</h4>
        </div>
        <div class="modal-body">
        	<p>Form Name: <input ng-model='list.newFormName'></input> </p>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click='list.createForm()'>Create</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
      
    </div>
  </div>

	<div class'contianer-fluid' style='padding-left: 30px; padding-right: 30px; margin-top:75px'>
		<ul class='list-group col-xs-9 ' >

			<a href ng-click='list.useForm(form.name,form.category,form.form,form._id)' class='list-group-item clearfix' style='margin-bttom'ng-repeat='form in formsList'> 
				{{ form.name }}
				<span class="pull-right">
          <button type="button" class="btn btn-default btn-sm" ng-click='list.editForm()' >
        	<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				    Edit
          </button>
          <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#delModal" ng-click='list.delAlert(form.name, form._id)'>
        	  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				    Delete
          </button>
        </span>
			</a>

		</ul>
	</div>

	<button type="button" style='margin-right: 30px;' class="btn btn-default btn-sm pull-right" data-toggle="modal" data-target="#createModal"> Create New Form </button>

</div>

</div>
